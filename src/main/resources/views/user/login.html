<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="temp/thymeleaf_layout"> <!--타임리프를 사용하겠다는말-->
<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <!--AT{} 는 standard URL 이라고 한다.-->
    <script defer th:src="@{/css/user/login.js}"></script>
</head>

<th:block layout:fragment="content">
    <h1>로그인</h1>
    <div>
        <form th:action="@{/user/login}" method="post" th:object="${userEntity}"> <!--userEntity객체에있는 uid와 upw값을 꺼낼수있다-->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" th:field="*{uid}" placeholder="user id">
                <label for="uid">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" th:field="*{upw}" placeholder="user password">
                <label for="uid">비밀번호</label>
            </div>
            <div><input type="submit" class="btn btn-primary" value="Login"></div>
        </form>
    </div>
</th:block>
